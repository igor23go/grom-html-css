<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="">
      <div class="form-control">
        <input type="text" name="lastName" value="Emerson" />
      </div>
      <div class="form-control">
        <input type="number" name="age" value="17" />
      </div>
      <div class="form-control">
        <input
          type="checkbox"
          id="agree-form-control"
          name="agree"
          value="Accept terms and conditions"
        />
        <label for="agree-form-control">Accept terms and conditions</label>
      </div>
      <div class="form-control">
        <input type="radio" name="gender" />Mail
        <input type="radio" name="gender" />Femail
        <input type="radio" name="gender" />Secret
      </div>
      <div class="form-control">
        <textarea
          name="description"
          id=""
          cols="30"
          rows="10"
          placeholder="Write description"
        ></textarea>
      </div>
      <div class="form-control"><button type="submit">Submit</button></div>
    </form>
  </body>
</html>
